 
buildscript {
    repositories {
        mavenLocal()
    }
    dependencies {
        classpath localGroovy()
    }
}
  apply plugin: 'groovy'
  apply plugin: 'maven'

  group 'us.phildop'
  version '0.5.3'


  task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'src'
    from sourceSets.main.allSource
  }
    
    repositories {
      mavenCentral()
    }

    dependencies {
       compile gradleApi()
       testCompile 'junit:junit:4.10'
    }

    

